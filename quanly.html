<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Người quản lí</title>
    <style>
        header {
            background-image: url('img/andong.gif');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            text-align: left;
            justify-content: right;
            align-items: center;
        }
    </style>


</head>
<body>
<header>
    <div>
        <h2>Add New Menu</h2>
        <input type="text" id="input">
        <button onclick="addNew()">Add</button><br>
        <p id="check" style="color: red"></p>
        <h3>Display Menu</h3>
        <table border="1">
            <tr bgcolor="aqua">
                <td>STT</td>
                <td>List Menu</td>
                <td colspan="2" style="text-align: center">Action</td>
            </tr>
            <tbody id="myBody" style="background-color: mintcream">

            </tbody>
        </table>
    </div>

    <script src="AddEditDel.js"></script>

</header>
<div style="background:cadetblue">
    <div>
        <h1>DANH SÁCH KHÁCH ĐẶT CHỖ</h1>
    </div>
    <div id="listOrder">

    </div>
</div>

<script>
    function listMenus() {
        let newMember = '';
        for (let i = 0; i < arrrProduct.length; i++) {
            newMember += '<tr>' + '<td>' + i + '</td>' + '<td>' + arrrProduct[i].name + '<td><button style="background-color:chartreuse" onclick="edit(' + i + ')">Edit'
                + '<td><button id="aa" onclick="del(' + i + ')" style="background-color: red" >Delete' + '</td>' + '</tr>';
        }
        document.getElementById('myBody').innerHTML = newMember;
    }

    listMenus();

    function addNew() {
        let add = document.getElementById('input').value;
        let text;
        if (add.trim() == "") {
            text = 'The name is required! Please try again!';
            document.getElementById('check').innerHTML = text;
        } else {
            arrrProduct.push(new AddEditDel(arrrProduct.length, add));
            listMenus();
        }
        document.getElementById('input').value = '';
    }

    function del(xoa) {
        arrrProduct.splice(xoa, 1);
        listMenus();
    }

    function edit(sua) {
        let newadd = prompt('Hãy nhập tên món ăn mới :', arrrProduct[sua].name);
        arrrProduct[sua].setName(newadd);
        listMenus();
    }

    function showOrder() {
        let textOrder = "";
        textOrder += "<table border='1'>";
        textOrder += "<th>" + "STT" + "</th>";
        textOrder += "<th>" + "Họ và tên " + "</th>";
        textOrder += "<th>" + "Email" + "</th>";
        textOrder += "<th>" + "Số điện thoại" + "</th>";
        textOrder += "<th>" + "Số người " + "</th>";
        textOrder += "<th>" + "Thời gian " + "</th>";
        for (let i = 0; i < arrrayCustomer.length; i++) {
            textOrder += "<tr>";
            textOrder += "<td>" + arrrayCustomer[i].id + "</td>";
            textOrder += "<td>" + arrrayCustomer[i].name + "</td>";
            textOrder += "<td>" + arrrayCustomer[i].email + "</td>";
            textOrder += "<td>" + arrrayCustomer[i].numberPhone + "</td>";
            textOrder += "<td>" + arrrayCustomer[i].numberPerson + "</td>";
            textOrder += "<td>" + arrrayCustomer[i].time + "</td>";
            textOrder += "</tr>";
        }
        textOrder += "</table>";

        document.getElementById("listOrder").innerHTML = textOrder;
    }

    showOrder();
</script>
<script src="customer.js"></script>
</body>
</html>
